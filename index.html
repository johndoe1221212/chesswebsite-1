<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chessboard</title>

    <!-- Link to Local Chessboard.css (inside 'github' folder) -->
    <link rel="stylesheet" href="github/chessboard.css">

    <style>
        /* Center the chessboard on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Chessboard container style */
        #board1 {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>

    <!-- Chessboard container -->
    <div id="board1"></div>

    <!-- Link to Local Chessboard.js (inside 'github' folder) -->
    <script src="github/chessboard.js"></script>

    <script>
        // Initialize the chessboard
        const board = Chessboard('board1');

        // Start the chessboard with the default position
        board.start();
    </script>

</body>
</html>
